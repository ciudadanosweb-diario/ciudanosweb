<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags básicos -->
    <title>Ciudadanos Digital - Noticias</title>
    <meta name="description" content="Portal de noticias ciudadanas - Mantente informado con las últimas noticias de La Banda y Santiago del Estero" />
    <meta name="keywords" content="noticias, La Banda, Santiago del Estero, actualidad, ciudadanos" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Ciudadanos Digital" />
    <meta property="og:title" content="Ciudadanos Digital - Noticias" />
    <meta property="og:description" content="Portal de noticias ciudadanas - Mantente informado con las últimas noticias de La Banda y Santiago del Estero" />
    <meta property="og:url" content="https://ciudadanos-web.com" />
    <meta property="og:image" content="/default-og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ciudadanos Digital - Noticias" />
    <meta name="twitter:description" content="Portal de noticias ciudadanas - Mantente informado con las últimas noticias de La Banda y Santiago del Estero" />
    <meta name="twitter:image" content="/default-og-image.jpg" />
    
    <script>
      // Actualizar meta tags dinámicos para artículos
      (function() {
        var hash = window.location.hash;
        if (hash && hash.indexOf('#/article/') === 0) {
          var articleId = hash.split('/')[2];
          if (articleId) {
            fetch('/article-meta?id=' + encodeURIComponent(articleId))
              .then(function(response) {
                return response.json();
              })
              .then(function(meta) {
                // Actualizar title
                document.title = meta.title;
                
                // Actualizar meta description
                var descMeta = document.querySelector('meta[name="description"]');
                if (descMeta) descMeta.setAttribute('content', meta.description);
                
                // Actualizar Open Graph
                updateMeta('property', 'og:type', meta.og.type);
                updateMeta('property', 'og:title', meta.og.title);
                updateMeta('property', 'og:description', meta.og.description);
                updateMeta('property', 'og:image', meta.og.image);
                updateMeta('property', 'og:url', meta.og.url);
                
                // Actualizar Twitter
                updateMeta('name', 'twitter:title', meta.twitter.title);
                updateMeta('name', 'twitter:description', meta.twitter.description);
                updateMeta('name', 'twitter:image', meta.twitter.image);
                
                function updateMeta(attr, value, content) {
                  var meta = document.querySelector('meta[' + attr + '="' + value + '"]');
                  if (meta) meta.setAttribute('content', content);
                }
              })
              .catch(function(error) {
                console.error('Error loading meta:', error);
              });
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
